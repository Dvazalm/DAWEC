<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover y Estilo DinÃ¡mico</title>
  <style>
    .caja {
      margin: 100px 5px;
      padding: 20px 50px;
      border: 2px solid #000;
      border-radius: 5px;
      display: inline-block;
      transition: all 0.5s;
      font-family: Arial, Helvetica, sans-serif;
    }

    .caja:hover {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
<center>
    <div class="caja" onmouseover="cambiarEstilos(this)" onmouseout="restaurarEstilos(this)">Esto es</div>
    <div class="caja" onmouseover="cambiarEstilos(this)" onmouseout="restaurarEstilos(this)">mucho mÃ¡s facil</div>
    <div class="caja" onmouseover="cambiarEstilos(this)" onmouseout="restaurarEstilos(this)">con un :hover ðŸ˜€</div>
</center>

<script>
  function cambiarEstilos(elemento) {
    elemento.style.backgroundColor = 'blue';
    elemento.style.color = 'white';
  }

  function restaurarEstilos(elemento) {
    elemento.style.backgroundColor = '';
    elemento.style.color = '';
  }
</script>

</body>
</html>
