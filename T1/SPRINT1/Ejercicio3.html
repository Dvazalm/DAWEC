        <script>
          let numero = 10;
          let numero2 = 10;
          let numero3 = 20;

          console.log(numero2 + " es = a " + numero3 + " = " + (numero2 == numero3));
    
          console.log(numero + " es <= a " + numero2 + " = " + (numero <= numero2));

          console.log(numero3 + " es === a " + StringNumeral + "(Este `"+StringNumeral+"` es un String) = " + (numero3 === StringNumeral));
          

        </script>
