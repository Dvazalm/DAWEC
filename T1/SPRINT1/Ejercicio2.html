<html>
    <head>
        <script>
          let numero = 10;
          let numero2 = 20;

          console.log("La suma de " + numero + " + " + numero2 + " = " +(numero + numero2));
          console.log("La resta de " + numero + " - " + numero2 + " = " +(numero - numero2));
          console.log("La multiplicación de " + numero + " * " + numero2 + " = " +(numero * numero2));
          console.log("La división de " + numero + " / " + numero2 + " = " +(numero / numero2));
        </script>
    </head>
    
    <body style="font-family: Arial, Helvetica, sans-serif;">
        <h2>David Vázquez Almenara</h2>
<h1>EJERCICIO 2</h1>
    </body>
</html>
